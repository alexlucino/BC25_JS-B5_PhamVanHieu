<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BT JS B5</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="./style.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-size: 18px;
      }
      body {
        background-color: black;
      }
      .project {
        background-color: white;
        border-radius: 20px;
      }
      .card-body input {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="py-5">
        <div class="project">
          <ul class="nav nav-pills justify-content-center py-3">
            <li class="nav-item">
              <a class="nav-link active" data-toggle="pill" href="#Bai1"
                >Bài 1</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" data-toggle="pill" href="#Bai2">Bài 2</a>
            </li>
          </ul>
          <div class="tab-content my-3 py-5">
            <div class="tab-pane container active" id="Bai1">
              <div class="card">
                <div class="card-header text-center">Quản lý tuyển sinh</div>
                <div class="card-body text-center">
                  <div class="row">
                    <div class="form-group col-6">
                      <label for="">Điểm 3 môn của thí sinh</label>
                      <input type="text" id="diem1" class="form-control" />
                      <input type="text" id="diem2" class="form-control my-2" />
                      <input type="text" id="diem3" class="form-control" />
                    </div>
                    <div class="col-6">
                      <div class="form-group">
                        <label for="">Khu Vực</label>
                        <input type="text" id="khuVuc" class="form-control" />
                      </div>
                      <div class="form-group">
                        <label for="">Đối tượng</label>
                        <input type="text" id="doiTuong" class="form-control" />
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="">Điểm chuẩn</label>
                    <input type="text" id="diemChuan" class="form-control" />
                  </div>
                  <button id="btnBai1" class="btn btn-success">Xem</button>
                </div>
                <div id="footerBai1" class="card-footer text-muted"></div>
              </div>
            </div>
            <div class="tab-pane container fade" id="Bai2">
              <div class="card">
                <div class="card-header text-center">Tính tiền điện</div>
                <div class="card-body text-center">
                  <div class="row">
                    <div class="col-6">
                      <div class="form-group">
                        <label for="">Tên Khách Hàng</label>
                        <input type="text" class="form-control" />
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="form-group">
                        <label for="">Số kw điện tiêu thụ</label>
                        <input type="text" id="soKwDien" class="form-control" />
                      </div>
                    </div>
                  </div>
                  <button id="btnBai2" class="btn btn-success">Tính</button>
                </div>
                <div id="footerBai2" class="card-footer text-muted"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
